<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style>
        .headerinfo {
            color: #fff;
            background-color: #00AF68;
        }

        .inconn {
            color: #fff !important;
        }
    </style>


</head>

<body>
    <header class="aui-bar aui-bar-nav aui-bar-light headerinfo" id="aui-header">
        <a class="aui-btn aui-pull-left" tapmode onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left inconn"></span>
        </a>
        <div class="aui-title">游读会用户协议</div>
    </header>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">

    apiready = function() {
      try {
        // 阻止页面弹动
        api.setWinAttr({
            bounces: false
        });
        api.parseTapmode();
        $api.fixStatusBar( $api.dom('header') );
        var header = $api.byId('aui-header');
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;


        api.openFrame({
            name: 'agreement_frm',
            url: 'agreement_frm.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: api.winHeight - headerPos.h - 0
            }
        })
      } catch (e) {alert("请求失败,请检查网络是否正常");} finally {}

    };

    function closeWin() {
        api.closeWin({});
    }
</script>

</html>
