<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link href="../css/public.css" rel="stylesheet" />
    <link href="../css/appUploadBooks.css" rel="stylesheet" />
    <style>
        .headerinfo {
            color: #fff;
            background-color: #00AF68;
        }

        .inconn {
            color: #fff !important;
        }
    </style>
</head>

<body>
    <header class="aui-bar aui-bar-nav aui-bar-light headerinfo" id="aui-header">
        <a class="aui-btn aui-pull-left" onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left inconn"></span>
        </a>
        <div class="aui-title">确认书籍信息</div>
    </header>

</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        try {
          // 阻止页面弹动
          api.setWinAttr({
              bounces: false
          });

            var header = $api.byId('aui-header');
            $api.fixStatusBar(header);
            var headerPos = $api.offset(header);
            var body_h = $api.offset($api.dom('body')).h;
            var id = api.pageParam.bnno;
            id =id.replace("\"", "").replace("\"", "");
            api.openFrame({
                name: 'uploadBooks_frm',
                url: 'uploadBooks_frm.html',
                bounces: true,
                pageParam: {
                    "bnno": id
                },
                rect: {
                    x: 0,
                    y: headerPos.h,
                    w: 'auto',
                    h: api.winHeight - headerPos.h - 0
                }
            })
        } catch (e) {
            alert("请求失败,请检查网络是否正常");
        } finally {}

    };

    function closeWin() {
        api.closeToWin({name:'personalcenter_win'});
    }
</script>

</html>
