<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
      try {
        // 阻止页面弹动
        api.setWinAttr({
            bounces: false
        });
        //输出Log，Log将显示在APICloud Studio控制台
        var header = $api.byId('header');
        //适配iOS7+，Android4.4+状态栏沉浸式效果，详见config文档statusBarAppearance字段
        $api.fixStatusBar(header);
        // //动态计算header的高度，因iOS7+和Android4.4+上支持沉浸式效果，
        // //因此header的实际高度可能为css样式中声明的44px加上设备状态栏高度
        // //其中，IOS状态栏高度为20px，Android为25px
        //     var headerH = $api.offset(header).h;
        //var f_footer = $api.byId('footer');
        var headerH = $api.offset(header).h;
        //var footerH = $api.offset(f_footer).h;
        //frame的高度为当前window高度减去header和footer的高度
        var frameH = api.winHeight - headerH - 0;
        api.openFrame({
            name: 'tourismRead_frm',
            url: 'tourismRead_frm.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: frameH
            }
        });
      } catch (e) {alert("请求失败,请检查网络是否正常");} finally {}


    }
    //搜索
    function search(){
      try {
        var str_Search=$api.val($api.byId('search-input'));
        //让后台加载数据信息
        var loaddatafun = 'getTourisminfo("'+str_Search+'");';
        api.execScript({
            frameName: 'tourismRead_frm',
            script: loaddatafun
        });
      } catch (e) {alert("请求失败,请检查网络是否正常");} finally {}

    }

    ///关闭系统窗口，返回到上一层
    function closeWin() {
        api.closeWin({});
    }
    //打开菜单
    function opwindows_tag(objs) {
      try {
        var fname = 'appfind';
        var fnameurl = 'appfind.html';
        switch (objs) {
            case 1:
                fname = 'appindex';
                fnameurl = '../appindex.html';
                break;
            case 2:
                fname = 'found_win';
                fnameurl = 'found_win.html';
                break;
            case 3:
                fname = 'signbk_win';
                fnameurl = 'signbk_win.html';
                break;
            case 4:
                if (!$api.user.islogin()) {
                    fname = 'login';
                    fnameurl = 'login.html';
                } else {
                    fname = 'personalcenter_win';
                    fnameurl = 'personalcenter_win.html';
                }
                break;
            default:
                break;
        }

        api.openWin({
            name: fname,
            url: fnameurl,
            bounces: true,
            animation: {
                type: 'none'
            },
            rect: {
                x: 0,
                y: 0,
                w: 'auto',
                h: 'auto'
            }
        });
            } catch (e) {alert("请求失败,请检查网络是否正常");} finally {}

    }
</script>
