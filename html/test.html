<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title></title>
    <link href="../css/aui.css" rel="stylesheet" />
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #div2 {
            margin: auto;
            width: 602px;
            overflow: hidden;
            left: 200px;
        }

        #div1 {
            position: relative;
            left: 0px;
            width: 1200px;
        }

        #div1 li {
            list-style-type: none;
            float: left;
            width: 200px;
            height: 180px;
        }

        img {
            width: 200px;
            height: 180px;
        }

        ul#ul1 {
            position: relative;
        }
    </style>
    <script type="text/javascript">
        window.onload = function() {
            var oUl = document.getElementById('ul1');
            var t, o;
            var speed = 0;
            var funny = function() {
                t && clearInterval(t);
                t = setInterval(function() {
                    speed -= 200 / 11;
                    if (speed < -200) {
                        speed = 0;
                        oUl.appendChild(oUl.children[0]);
                        t && clearInterval(t);
                        t = null;
                        o && clearTimeout(o);
                        o = setTimeout(funny, 1000);
                    }
                    oUl.style.left = speed + "px";
                }, 60);
            }
            funny();
        }
    </script>
</head>

<body>
    <div id="div2">
        <div id="div1">
            <ul id="ul1">
                <li><img src="../image/logo.jpg">
                </li>
                <li><img src="../image/book_book.png">
                </li>
                <li><img src="../image/book_foot.png">
                </li>
                <li><img src="../image/book_lump.png">
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
